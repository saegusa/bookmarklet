    <meta charset="UTF-8">
    <title>bookmarklet</title>
</head>

<body>
    <H1>ブックマークレット</H1>

    <p>ブックマークツールバーに下記のリンクをドラッグ＆ドロップする事で手軽にブックマークレットを作成する事ができる</p>


    <ul>
        <li>
            <a href="javascript:document.body.contentEditable='true'; document.designMode='on'; void 0">編集開始</a> このブックマークレットを実行すると、参照しているページを編集する事が可能になる
        </li>

        <li>
            <a href="javascript:document.body.contentEditable='false'; document.designMode='off'; void 0">編集解除</a> このブックマークレットを実行すると、編集可能状態を解除する事ができる
        </li>
    </ul>

</body>

</html>
